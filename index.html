<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mTaem编程刷题网站</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .login-btn {
            margin-left: auto;
        }

        #home {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            left: -400px;
        }

        #home .welcome-message {
            writing-mode: vertical-rl;
            text-align: center;
            padding: 0 20px;
            line-height: 1.2;
            margin-left: 10px;
        }

        #home .logo {
            position: absolute;
            top: 80px; /* 向上移动20px */
            right: 50px;
            width: 300px;
            height: auto;
            left: 130px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#home">首页</a>
        <a href="#problems">题目列表</a>
        <a href="login" class="login-btn">登录/注册</a>
    </nav>
</header>

<section id="home">
    <div class="welcome-message">
        <h2>Welcome to the mTaem</h2>
        <p>在这里，你可以找到各种编程题目，提升你的编程技能。</p>
    </div>
    <img src="logo.png" alt="mTaem Logo" class="logo">
</section>

<footer>
    <p>&copy; 2024 mTaem. All rights reserved.</p>
</footer>

</body>
</html>
