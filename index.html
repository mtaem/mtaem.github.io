<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mTaem编程刷题网站</title>
    <!-- 在这里可以添加你的 logo -->
    <!-- <link rel="icon" href="logo.png" type="image/png"> -->
    <style>
        /* 在这里可以添加你的 CSS 样式，定义网页的整体风格 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px; /* 为了导航链接之间添加一些间隔 */
        }

        .login-btn {
            margin-left: auto; /* 将按钮推到右侧 */
        }

        /* 添加欢迎信息的样式 */
        #home {
            max-width: 400px; /* 进一步缩减白色框的宽度 */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            left: -400px; /* 进一步向左移动白色框 */
        }

        #home .welcome-message {
            writing-mode: vertical-rl; /* 设置文字竖排 */
            text-align: center; /* 文字居中 */
            padding: 0 20px; /* 添加内边距 */
        }

        #home .logo {
            position: absolute;
            top: 160px; /* 进一步向上移动logo */
            right: 50px; /* 将logo向左移动一点点 */
            width: 120px; /* 放大logo的宽度 */
            height: auto; /* 自适应高度 */
            left: 190px; /* 向右移动logo */
        }

        /* 警告信息样式 */
        #fullscreen-warning, #desktop-warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            background-color: white;
            padding: 20px;
            border: 2px solid red;
            z-index: 9999;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <!-- 在这里可以添加其他导航链接 -->
        <a href="#home">首页</a>
        <a href="#problems">题目列表</a>
        <a href="#login" class="login-btn">登录/注册</a>
    </nav>
</header>

<section id="home">
    <!-- 在这里可以添加首页的内容 -->
    <div class="welcome-message">
        <h2>Welcome to the mTaem</h2>
        <p>在这里，你可以找到各种编程题目，提升你的编程技能。</p>
    </div>
    <!-- 添加logo -->
    <img src="logo.png" alt="mTaem Logo" class="logo">
</section>

<footer>
    <!-- 在这里可以添加页脚信息 -->
    <p>&copy; 2024 mTaem. All rights reserved.</p>
</footer>

<!-- 警告信息 -->
<div id="fullscreen-warning">请全屏使用</div>
<div id="desktop-warning">请使用电脑</div>

<!-- JavaScript -->
<script>
    var fullscreenWarningElement = document.getElementById('fullscreen-warning');
    var desktopWarningElement = document.getElementById('desktop-warning');

    // 检查窗口宽度和高度并显示警告信息
    function checkWindowSize() {
        // 获取用户代理字符串
        var userAgent = navigator.userAgent.toLowerCase();
        // 检查用户代理字符串是否包含 "windows" 或 "mac"
        var isWindowsOrMac = userAgent.indexOf('windows') !== -1 || userAgent.indexOf('mac') !== -1;

        if (!isWindowsOrMac) {
            desktopWarningElement.style.display = 'block';
            fullscreenWarningElement.style.display = 'none';
        } else if (window.innerWidth < 1300 || window.innerHeight < 600) {
            fullscreenWarningElement.style.display = 'block';
            desktopWarningElement.style.display = 'none';
        } else {
            fullscreenWarningElement.style.display = 'none';
            desktopWarningElement.style.display = 'none';
        }
    }

    // 初始检查一次窗口大小
    checkWindowSize();

    // 监听窗口大小变化事件
    window.addEventListener('resize', checkWindowSize);
</script>

</body>
</html>
