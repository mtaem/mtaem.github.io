<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mTaem</title>
    <style>
        /* 导航栏样式 */
        .navbar {
            background-color: #ffffff; /* 白色背景 */
            padding: 20px 0; /* 设置内边距 */
            text-align: center; /* 文字居中对齐 */
            position: relative; /* 相对定位 */
            margin-top: 13px; /* 将边框上移13像素 */
        }
        .navbar a {
            color: #000000; /* 黑色文字 */
            text-decoration: none; /* 移除链接下划线 */
            margin: 0 30px; /* 设置链接之间的间距 */
	    font-size: 20px; /* 设置字体大小为20像素 */
        }
        .navbar a:hover {
            color: #666666; /* 鼠标悬停时文字颜色为灰色 */
        }
        /* Logo样式 */
        .navbar img {
            margin-top: -25px; /* 向下移动10像素 */
            vertical-align: middle; /* 垂直居中 */
            position: absolute; /* 绝对定位 */
            left: 35px; /* 距离左边20像素 */
        }
    </style>
    <link rel="icon" href="logo.png" type="image/x-icon"> <!-- 设置网站图标 -->
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <img src="logo.png" alt="Logo" width="80" height="80"> <!-- Logo -->
        <a href="https://mtaem.github.io/">首页</a>
        <a href="https://mtaem.github.io/题目">题目</a>
        <a href="https://mtaem.github.io/训练">训练</a>
        <a href="https://mtaem.github.io/比赛">比赛</a>
        <a href="https://mtaem.github.io/提交">提交</a>
        <a href="https://mtaem.github.io/排名">排名</a>
        <a href="https://mtaem.github.io/讨论">讨论</a>
    </div>

    <script>
        // 导航栏按钮点击事件处理
        document.querySelectorAll('.navbar a').forEach(function(element) {
            element.addEventListener('click', function(event) {
                event.preventDefault(); // 阻止默认行为
                var page = element.getAttribute('href'); // 获取链接
                window.location.href = page; // 跳转到对应页面
            });
        });
    </script>
</body>
</html>
