<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mTaem编程刷题网站</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: calc(100vh - 80px);
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #3498db, #2980b9);
            padding: 1px 0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 6px;
            padding: 2px 6px;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .navbar .login-btn {
            margin-left: auto;
            margin-right: 20px;
        }

        .content {
            margin-top: 80px;
        }

        #home {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            left: 40px;
        }

        #home .welcome-message {
            writing-mode: vertical-rl;
            text-align: center;
            padding: 0 20px;
            line-height: 1.2;
            margin-left: 10px;
        }

        #home .logo {
            position: absolute;
            right: 50px;
            width: 300px;
            height: auto;
            left: 135px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: transparent;
            color: #000;
            height: 60px;
        }

        .language-tooltip {
            display: none;
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 14px;
        }

        footer:hover .language-tooltip {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <a href="#">首页</a>
        <a href="#">题目</a>
        <a href="#">训练</a>
        <a href="#">比赛</a>
        <a href="#">提交</a>
        <a href="#">排名</a>
        <a href="#">讨论</a>
        <a href="https://mtaem.github.io/login" class="login-btn">登录</a>
    </div>
</header>

<div class="content">
    <section id="home">
        <div class="welcome-message">
            <h2>欢迎来到mTaem</h2>
            <p>欢迎来到mTaem，这里是你的编程练习场。</p>
        </div>
        <img src="logo.png" alt="mTaem Logo" class="logo" id="logo">
    </section>
</div>

<footer>
    <p id="footer-text">mTaem~你编程路上的顺风车</p>
    <div class="language-tooltip">点击此切换中英文</div>
</footer>

<script>
    function positionLogo() {
        var home = document.getElementById('home');
        var logo = document.getElementById('logo');
        var homeHeight = home.clientHeight;
        var logoHeight = logo.clientHeight;
        var topPosition = (homeHeight - logoHeight) / 2;
        logo.style.top = topPosition + 'px';
    }

    document.getElementById('footer-text').addEventListener('click', function() {
        var currentText = this.innerHTML;
        if (currentText === 'mTaem~你编程路上的顺风车') {
            this.innerHTML = 'mTaem~Your coding journey’s windfall';
            document.querySelector('.welcome-message h2').innerHTML = 'Welcome to mTaem';
            document.querySelector('.welcome-message p').innerHTML = 'Welcome to mTaem, your coding playground.';
        } else {
            this.innerHTML = 'mTaem~你编程路上的顺风车';
            document.querySelector('.welcome-message h2').innerHTML = '欢迎来到mTaem';
            document.querySelector('.welcome-message p').innerHTML = '欢迎来到mTaem，这里是你的编程练习场。';
        }
        positionLogo();
    });

    window.onload = positionLogo;
    window.onresize = positionLogo;
</script>

</body>
</html>
