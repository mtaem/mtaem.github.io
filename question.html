<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刷题网站 - mTaem</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* 与 index.html 相同的全局样式 */
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: calc(100vh - 80px);
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #3498db, #2980b9);
            padding: 1px 0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 6px;
            padding: 2px 6px;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .navbar .login-btn {
            margin-left: auto;
            margin-right: 20px;
        }

        .content {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        .problem-box {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .problem-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .problem-box a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            font-weight: bold;
        }

        .problem-box a:hover {
            color: #2980b9;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: transparent;
            color: #000;
            height: 60px;
        }

        .language-tooltip {
            display: none;
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 14px;
        }

        footer:hover .language-tooltip {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <a href="index.html">首页</a>
        <a href="ans.html">题目</a>
        <a href="#">训练</a>
        <a href="#">比赛</a>
        <a href="#">提交</a>
        <a href="#">排名</a>
        <a href="#">讨论</a>
        <a id="user-btn" class="login-btn" href="#">登录</a>
    </div>
</header>

<div class="content">
    <div class="message">
        由于实现功能困难，本功能还未开发完全。以下是几个刷题网页，点击跳转，注册账号，然后使用。
    </div>

    <div class="problem-box">
        <a href="http://acm.club/problem" target="_blank">比特顽童-ACM.CLUB</a>
    </div>

    <div class="problem-box">
        <a href="http://bitkid.cn/problem" target="_blank">比特顽童-BITKID.CN</a>
    </div>

    <div class="problem-box">
        <a href="https://www.luogu.com.cn/problem/list" target="_blank">洛谷</a>
    </div>
</div>

<footer>
    <p id="footer-text">mTaem~你编程路上的顺风车</p>
    <div class="language-tooltip">点击此切换中英文</div>
</footer>

<script>
    // 与 index.html 相同的脚本功能
    function getCookie(name) {
        let cookieArr = document.cookie.split(";");

        for (let i = 0; i < cookieArr.length; i++) {
            let cookiePair = cookieArr[i].split("=");
            
            if (name === cookiePair[0].trim()) {
                return decodeURIComponent(cookiePair[1]);
            }
        }

        return null;
    }

    function updateLoginButton() {
        var username = getCookie('username');
        var userBtn = document.getElementById('user-btn');
        if (username) {
            userBtn.textContent = username;
            userBtn.href = '#'; // 这里可以设置用户的个人页面链接
            userBtn.onclick = function() {
                document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                window.location.reload();
            }
        } else {
            userBtn.textContent = '登录';
            userBtn.href = 'login.html';
            userBtn.onclick = null;
        }
    }

    document.getElementById('footer-text').addEventListener('click', function() {
        var currentText = this.innerHTML;
        if (currentText === 'mTaem~你编程路上的顺风车') {
            this.innerHTML = 'mTaem~Your coding journey’s windfall';
        } else {
            this.innerHTML = 'mTaem~你编程路上的顺风车';
        }
    });

    window.onload = function() {
        updateLoginButton();
    };
</script>

</body>
</html>
