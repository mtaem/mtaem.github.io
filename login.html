<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mTaem登录</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            background-color: #f4f4f4; /* 背景颜色保持一致 */
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background-color: #add8e6; /* 调整为浅蓝色 */
            padding: 40px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333; /* 字体颜色改为深灰色 */
        }

        .content a.arrow {
            text-decoration: none;
            color: #333; /* 修改箭头颜色为深灰色 */
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .content a.arrow:hover {
            color: #555; /* 鼠标悬停时颜色加深 */
        }

        .content a.arrow img {
            width: 20px;
            margin-right: 5px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .label {
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #2980b9; /* 按钮颜色为深蓝色 */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 120px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1f669e; /* 鼠标悬停时颜色更深 */
        }
    </style>
</head>
<body>

<section class="content">
    <a href="https://mtaem.github.io" title="返回首页" class="arrow">
        <img src="left-arrow.png" alt="左箭头">
        返回首页
    </a>
    <h1>登录mTaem</h1>
    <div class="label">用户名</div>
    <input type="text" placeholder="请输入用户名">
    <div class="label">用户密码</div>
    <input type="password" placeholder="请输入密码">
    <button>登录</button>
</section>

</body>
</html>
