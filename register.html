<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mTaem注册</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            background-color: #eaf6ff; /* 淡蓝色背景 */
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            background-color: #fff; /* 白色背景 */
            padding: 40px; /* 设置内边距 */
            max-width: 400px; /* 设置最大宽度 */
            margin: 80px auto 0; /* 垂直居中且向下移动 */
            border-radius: 8px; /* 添加圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            position: relative; /* 相对定位 */
        }

        .content a.arrow {
            text-decoration: none; /* 去除下划线 */
            color: #888; /* 灰色 */
            position: absolute; /* 绝对定位 */
            top: 10px; /* 上边距 */
            left: 10px; /* 左边距 */
            display: flex; /* 使用 Flex 布局 */
            align-items: center; /* 垂直居中 */
            cursor: pointer; /* 光标样式 */
        }

        .content a.arrow:hover {
            color: #555; /* 深灰色 */
        }

        .content a.arrow img {
            width: 20px; /* 图标宽度 */
            margin-right: 5px; /* 右边距 */
        }

        h1 {
            font-size: 24px; /* 大字 */
            font-weight: bold; /* 粗体 */
            margin-bottom: 10px; /* 底部间距 */
            text-align: center; /* 文本居中 */
        }

        .label {
            font-size: 14px; /* 小字 */
            color: #888; /* 灰色 */
            margin-bottom: 5px; /* 底部间距 */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        button {
            width: 100%; /* 宽度 */
            padding: 8px; /* 内边距 */
            margin-bottom: 15px; /* 底部间距 */
            border: 1px solid #ccc; /* 边框 */
            border-radius: 4px; /* 圆角 */
            box-sizing: border-box; /* 确保宽度包含边框和内边距 */
        }

        button {
            background-color: #4CAF50; /* 绿色按钮 */
            color: white; /* 白色文字 */
            cursor: pointer; /* 光标样式 */
        }

        button:hover {
            background-color: #45a049; /* 鼠标悬停时的背景色 */
        }

        .send-verification {
            background-color: #4CAF50; /* 绿色按钮 */
            color: white; /* 白色文字 */
            padding: 8px; /* 内边距 */
            border: none; /* 去除边框 */
            border-radius: 4px; /* 圆角 */
            cursor: pointer; /* 光标样式 */
            float: right; /* 靠右浮动 */
            width: calc(30% - 6px); /* 计算宽度 */
            margin-left: 6px; /* 左外边距 */
        }

        .send-verification:hover {
            background-color: #45a049; /* 鼠标悬停时的背景色 */
        }

        .register-button {
            background-color: #4CAF50; /* 绿色按钮 */
            color: white; /* 白色文字 */
            padding: 10px; /* 内边距 */
            border: none; /* 去除边框 */
            border-radius: 4px; /* 圆角 */
            cursor: pointer; /* 光标样式 */
            width: 100%; /* 宽度 */
        }

        .register-button:hover {
            background-color: #45a049; /* 鼠标悬停时的背景色 */
        }

        .register-link {
            font-size: 12px; /* 小字 */
            color: #888; /* 灰色 */
            margin-top: 10px; /* 顶部间距 */
            text-align: center; /* 文本居中 */
        }

        .register-link a {
            text-decoration: none; /* 去除下划线 */
        }

        .register-link a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }

        /* 调整验证码输入框长度 */
        input[type="text"][name="verification"] {
            width: calc(70% - 6px); /* 输入框宽度 */
            float: left; /* 左浮动 */
            margin-right: 6px; /* 右外边距 */
        }

        /* 新增用于显示错误信息的样式 */
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <!-- 添加一个script标签用于放置JavaScript代码 -->
    <script>
        function validateAndSend() {
            const emailInput = document.getElementById('emailInput');
            const emailError = document.getElementById('emailError');

            // 验证电子邮件是否为空或格式是否正确
            if (!validateEmail(emailInput.value)) {
                emailError.textContent = "请确保电子邮件地址完整且格式正确!";
                return;
            } else {
                emailError.textContent = ""; // 清除错误信息
            }

            // 如果需要，此处添加对验证码输入框的验证逻辑（这里仅作演示，未提供实际发送逻辑）
            // ...

            // 验证通过，此处执行发送验证码的操作（这里仅作模拟操作）
            simulateSendingVerificationCode();
        }

        function validateEmail(email) {
            const re = /^[\w.-]+@[\w-]+\.[\w.-]+$/;
            return re.test(String(email).toLowerCase());
        }

        function simulateSendingVerificationCode() {
            alert("验证码已发送，请查收邮件。");
        }
    </script>
</head>
<body>

<section class="content">
    <a href="https://mtaem.github.io" title="返回首页" class="arrow">
        <img src="left-arrow.png" alt="左箭头">
        返回首页
    </a>
    <h1>注册mTaem</h1>
    
    <div class="label">用户名</div>
    <input type="text" placeholder="请输入用户名">

    <div class="label">用户密码</div>
    <input type="password" placeholder="请输入密码">

    <div class="label">电子邮件</div>
    <input type="email" id="emailInput" placeholder="请输入电子邮件">
    <!-- 新增一个用于显示错误信息的元素 -->
    <div id="emailError" class="error-message"></div>

    <div class="label">验证码</div>
    <input type="text" id="verificationCode" name="verification" placeholder="请输入验证码">
    <!-- 更新“发送”按钮，添加onclick事件 -->
    <button class="send-verification" onclick="validateAndSend()">发送</button>

    <button class="register-button">注册</button>

    <div class="register-link"><a href="https://mtaem.github.io/login">已有账号？登录</a></div>
</section>

</body>
</html>
