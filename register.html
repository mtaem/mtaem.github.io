<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mTaem注册</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            background-color: #eaf6ff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            background-color: #fff;
            padding: 40px;
            max-width: 400px;
            margin: 80px auto 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .content a.arrow {
            text-decoration: none;
            color: #888;
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .content a.arrow:hover {
            color: #555;
        }

        .content a.arrow img {
            width: 20px;
            margin-right: 5px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .label {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .send-verification {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            width: calc(30% - 6px);
            margin-left: 6px;
        }

        .send-verification:hover {
            background-color: #45a049;
        }

        .register-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .register-button:hover {
            background-color: #45a049;
        }

        .register-link {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }

        .register-link a {
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        input[type="text"][name="verification"] {
            width: calc(70% - 6px);
            float: left;
            margin-right: 6px;
        }

        /* 修改：隐藏验证错误提示框 */
        input:invalid + .validation-message {
            display: none;
        }
    </style>
</head>
<body>

<section class="content">
    <a href="https://mtaem.github.io" title="返回首页" class="arrow">
        <img src="left-arrow.png" alt="左箭头">
        返回首页
    </a>
    <h1>注册mTaem</h1>
    <form>
        <div class="label">用户名</div>
        <input type="text" id="username" placeholder="请输入用户名" required>
        <div class="label">用户密码</div>
        <input type="password" id="password" placeholder="请输入密码" required>
        <div class="label">电子邮件</div>
        <input type="email" id="email" placeholder="请输入电子邮件" required>
        <button class="send-verification" onclick="sendVerification()">发送</button>
        <!-- 修改：移除验证码输入框的隐藏 -->
        <div id="verificationDiv">
            <div class="label">验证码</div>
            <input type="text" id="verification" name="verification" placeholder="请输入验证码">
            <!-- 修改：移除验证错误提示框 -->
            <!-- <div class="validation-message">请输入验证码</div> -->
        </div>
        <button class="register-button" onclick="registerUser()">注册</button>
    </form>
    <div class="register-link"><a href="https://mtaem.github.io/login">已有账号？登录</a></div>
</section>

<script>
    function sendVerification() {
        // 这里可以添加发送验证码的逻辑
        // 发送验证码按钮被点击时，显示验证码输入框
        document.getElementById("verificationDiv").style.display = "block";
    }

    function registerUser() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value;
        var verification = document.getElementById("verification").value;

        // 检查用户名、密码和电子邮件是否为空
        if (username === "" || password === "" || email === "") {
            alert("请填写完整的注册信息");
            return;
        }

        // 这里可以添加注册用户的逻辑
    }
</script>

</body>
</html>
